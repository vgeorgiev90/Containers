apiVersion: v1
data:
  data.yaml: |
    apiVersion: 1

    datasources:
    - name: InfluxDB
      isDefault: true
      type: influxdb
      access: proxy
      url: http://influxdb-monitoring.monitoring:8086
      user: {{ .Values.influx.admin_user }}
      database: {{ .Values.influx.database_name }}
      secureJsonData:
        password: {{ .Values.influx.admin_password }}
kind: ConfigMap
metadata:
  name: grafana-provisioning-datasources
  namespace: {{ .Values.namespace }}

---


apiVersion: v1
data:
  all.yaml: |+
    apiVersion: 1

    providers:
    - name: 'k8s_container_statuses'
      folder: ''
      type: file
      disableDeletion: true
      editable: false
      allowUiUpdates: false
      options:
        path: /var/lib/grafana/dashboards/k8s_container_statuses.json

    - name: 'k8s_cluster_health'
      folder: ''
      type: file
      disableDeletion: true
      editable: false
      allowUiUpdates: false
      options:
        path: /var/lib/grafana/dashboards/k8s_cluster_health.json

    - name: 'docker_container_metrics'
      folder: ''
      type: file
      disableDeletion: true
      editable: false
      allowUiUpdates: false
      options:
        path: /var/lib/grafana/dashboards/docker_container_metrics.json

