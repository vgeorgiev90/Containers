apiVersion: v1
kind: ReplicationController
metadata:
  name: replicatest
spec:
  replicas: 3
  selector:
    app: httpd
  template:
    metadata:
      name: httpd
      labels:
        app: httpd
    spec:
      containers:
      - name: httpdcont
        image: httpd:latest
        ports:
        - containerPort: 80
