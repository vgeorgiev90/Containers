apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    name: mysql-pod
spec:
  containers: 
    - name: mysql
      image: mysql:latest
      env: 
        - name: "MYSQL_USER"
          value: "wordpress"
        - name: "MYSQL_PASSWORD"
          value: "wordpress"
        - name: "MYSQL_DATABASE"
          value: "wordpress"
        - name: "MYSQL_ROOT_PASSWORD"
          value: "viktor123"
      ports: 
        - containerPort: 3306
      volumeMounts:
      - name: mysql-data
        mountPath: /var/lib/mysql
  volumes:
  - name: mysql-data
    persistentVolumeClaim:
      claimName: pod-mysql-data
