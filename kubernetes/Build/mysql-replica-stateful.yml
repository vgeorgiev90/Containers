apiVersion: v1
kind: Service
metadata:
  name: mysql-replica
  namespace: default
  labels:
    mysql: replica
spec:
  ports:
  - name: mysql
    port: 3306
  type: ClusterIP
  selector:
    app: mysql-replica

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-replica
  namespace: default
spec:
  serviceName: mysql-replica
  replicas: 2
  selector:
    matchLabels:
      app: mysql-replica
  template:
    metadata:
      name: mysql-replica
      labels:
        app: mysql-replica
    spec:
      containers:
      - name: mysql
        image: mysql:5.6
        env:
        - name: "MYSQL_ROOT_PASSWORD"
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: password
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
